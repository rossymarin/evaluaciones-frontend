<div class = "bootstrap-wrapper">
    <div class = "container">
        <div class = "row" style = "margin: 20px;">
            <div class = "col-md-6 offset-md-3">
                <div class = "container text-center">
                    <img src = "../../../assets/add-user.png" width = "100" height = "100">
                    <h1 class = "text-center">Registrate aquí</h1>
                    <form action = "">
                        <mat-form-field class = "full-width" appearance = "outline">
                            <mat-label>Nombre de Usuario</mat-label>
                            <input matInput placeholder="Digite su nombre de usuario">
                        </mat-form-field>

                        <mat-form-field class = "full-width" appearance = "outline">
                            <mat-label>Contraseña</mat-label>
                            <input type="password" matInput placeholder="Digite su contraseña">
                        </mat-form-field>

                        <mat-form-field class = "full-width" appearance = "outline">
                            <mat-label>Nombre</mat-label>
                            <input matInput placeholder="Digite su nombre">
                        </mat-form-field>

                        <mat-form-field class = "full-width" appearance = "outline">
                            <mat-label>Apellidos</mat-label>
                            <input matInput placeholder="Digite sus apellidos">
                        </mat-form-field>

                        <mat-form-field class = "full-width" appearance = "outline">
                            <mat-label>Email</mat-label>
                            <input type="email" matInput placeholder="Digite su email">
                        </mat-form-field>

                        <mat-form-field class = "full-width" appearance = "outline">
                            <mat-label>Telefono</mat-label>
                            <input type="email" matInput placeholder="Digite su telefono">
                        </mat-form-field>

                        <div class="container text-center">
                            <button mat-raised-button color = "primary">Registrar</button>
                            <button style="margin-left: 20px;" mat-raised-button color = "accent">Limpiar</button>
                        </div>
                    </form>
                    <br><br><br>
                </div>
            </div>
        </div>
    </div>
</div>
